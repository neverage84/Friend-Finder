<!doctype html>
<html lang="en">
  <head>
    <title>Friend Finder</title>
         <!--Import Google Icon Font-->
         <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
   
         <!--Let browser know website is optimized for mobile-->
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      </head>
  <body>

<div class="container">
      <!-- SLIDER -->
      <h1><i class="material-icons medium left">cloud</i> Friend Finder</h1>

      <div class="slider">
        <ul class="slides">
          <li>
            <img src="http://lorempixel.com/580/250/nature/1" alt="">
            <div class="caption center-align">
              <h3>This is our tagline</h3>
              <h5 class="light grey-text text-lighten-3">Here is our slogan</h5>
            </div>
          </li>
          <li>
            <img src="http://lorempixel.com/580/250/nature/2" alt="">
            <div class="caption left-align">
              <h3>This is our tagline</h3>
              <h5 class="light grey-text text-lighten-3">Here is our slogan</h5>
            </div>
          </li>
          <li>
            <img src="http://lorempixel.com/580/250/nature/3" alt="">
            <div class="caption right-align">
              <h3>This is our tagline</h3>
              <h5 class="light grey-text text-lighten-3">Here is our slogan</h5>
            </div>
          </li>
        </ul>
      </div>
    </div>

 
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          // Init Carousel
          $('.carousel').carousel();

          // Init Carousel Slider
          $('.carousel.carousel-slider').carousel({fullWidth:true});

          // Fire off toast
          //Materialize.toast('Hello World', 3000);

          // Init Slider
          $('.slider').slider();

          // Init Modal
          $('.modal').modal();

          // Init Sidenav
          $('.button-collapse').sideNav();
        });
      </script>
    </body>
</html>
