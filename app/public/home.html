<!DOCTYPE html>
<html>
   <head>
      <title>Friend Finder</title>
      <!--Import Google Icon Font-->

      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <div class="container ">
         <!-- SLIDER -->
         <h1 class="WebTitle text-blue-grey"><i class="material-icons medium left text-black">favorite</i> Friend Finder</h1>
         <div class="slider">
            <ul class="slides">
               <li>
                  <img src="https://cache.desktopnexus.com/thumbseg/303/303453-bigthumbnail.jpg" alt="">
                  <div class="caption center-align">
                     <h2 class="">Welcome to Friend Finder!</h2>
                  </div>
               </li>
               <li>
                  <img src="https://ae01.alicdn.com/kf/HTB1hV7ed6ihSKJjy0Flq6ydEXXaz/Space-Earth-Night-Sky-Star-Wars-Galaxy-Themed-photo-studio-background-Vinyl-cloth-High-quality-Computer.jpg" alt="">
                  <div class="caption left-align">
                     <h3>Simply answer a few basic questions.</h3>
                  </div>
               </li>
               <li>
                  <img src="https://cdnb.artstation.com/p/assets/images/images/007/078/465/large/darius-kalinauskas-starwars-galaxy-background-dice.jpg?1503514368&dl=1" alt="">
                  <div class="caption left-align">
                     <h3>Then find the friend with the greatest compatibility!</h3>
                  </div>
               </li>
               <li>
                  <img src="http://3.bp.blogspot.com/-Oqz0M_VN1-U/UF3MvZbXSNI/AAAAAAAAAic/pU3KempsWD4/s1600/547637_383079885088812_1849224428_n.jpg" alt="">
                  <div class="caption right-align">
                     <h3>Because it all started with friendship...</h3>
                  </div>
               </li>
            </ul>
         </div>
         <a href="/survey"><button class="btn btn-large blue-grey"><i class="material-icons left waves-effect waves">assignment</i>Take Survey</button></a>
         <br>
         <ul id="slide-out" class="side-nav">
            <li>
               <a href="/api/friends"><i class="material-icons">cloud</i> API Friends List</a>
            </li>
            <li>
               <a href="https://github.com/neverage84/Friend-Finder"><i class="material-icons">build</i>Github Repo</a>
            </li>
         </ul>
         <a href="" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>

      <style>
        body{
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: rgb(1, 1, 12);
}

@import url('//fonts.googleapis.com/css?family=Oswald:400,700,300');

.WebTitle{
    color:  white;
}
      </style>
      <!--Import jQuery before materialize.js-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>\
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      
      <script>
         $(document).ready(function () {
              // Init Carousel
              $('.carousel').carousel();

              // Init Carousel Slider
              $('.carousel.carousel-slider').carousel({
                fullWidth: true
              });

              // Fire off toast
              //Materialize.toast('Hello World', 3000);

              // Init Slider
              $('.slider').slider();

              // Init Modal
              $('.modal').modal();

              // Init Sidenav
              $('.button-collapse').sideNav();
            });
            var FinalAnswers = [];
            $("#match").on("click", function (event) {

              for (var i = 1; i < 11; i++) {
                FinalAnswers.push(parseInt($("#Q" + i).val()));

              }
              console.log(FinalAnswers);
              if (FinalAnswers.includes(NaN) || $("#name").val() === "" || $("#photo").val() === "") {
                FinalAnswers = [];
                alert("Please Complete Questions");
              } else {
                Match();
              }
            });

            var sum = 0;
            var comparison = [];
            var FinalScore = [];

            function Match() {
              for (var i = 0; i < characters.length; i++) {
                comparison = characters[i].scores;
                console.log(comparison);
                for (var j = 0; j < 10; j++) {
                  sum += Math.abs(comparison[j] - FinalAnswers[j]);

                }
                FinalScore.push(sum);
                sum = 0;
              }

              console.log(FinalScore);
              showModal();

            }

            function showModal() {
              var MinScore = Math.min.apply(Math, FinalScore);
              console.log(MinScore);
              for (var i = 0; i < FinalScore.length; i++) {
                if (MinScore === FinalScore[i]) {
                  console.log(characters[i]);
                  $("#MatchName").html("<h4>" + characters[i].name + "</h4>");
                  $("#ImageDiv").html("<img src='" + characters[i].photo + "' >");
                  break;
                }
              }
            }
      </script>
   </body>
</html>
